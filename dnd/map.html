<!DOCTYPE html>
<html>
<title>Alannah Oleson | DnD Map</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/basics.css">
<link rel="icon" href="../images/greyLogo_5ptrect.png">
<script src="../js/basics.js"></script>
<script>
    function reloadImage() {
        if (document.images) {
            var now = new Date();
            document.getElementById('currentMap').src = "./files/cragmaw_edits.png?random="+now.getTime();
            setTimeout("reloadImage()", 5000);
            console.log("loaded new image " + now.getTime());
        }
        
    }
    setTimeout("reloadImage()", 5000);
</script>

<body>

    <!-- To change map: change path here and on line 13 -->
    <img id="currentMap" src="./files/cragmaw_edits.png">

</body>
</html>
